<div class="login-form">
  <img src="../../../../../assets/imgs/logo.png" class="logo" alt="logo" />
  <form class="form" [formGroup]="form" (ngSubmit)="login()">
    <h1 class="title">Đăng nhập</h1>
    <p class="sub-title">Chào mừng tới với lapstore</p>
    <mat-form-field appearance="outline" class="form__input">
      <mat-icon matPrefix>person</mat-icon>
      <input
        matInput
        placeholder="Nhập vào email"
        type="email"
        formControlName="email"
      />
      <mat-error *ngIf="!form.get('email')?.errors?.['required']">
        Email không hợp lệ
      </mat-error>
      <mat-error
        *ngIf="form.get('email')?.invalid && (form.get('email')?.dirty || form.get('email')?.touched) && form.get('email')?.errors?.['required']"
      >
        Email là bắt buộc
      </mat-error>
    </mat-form-field>
    <mat-form-field appearance="outline" class="form__input">
      <mat-icon matPrefix>lock</mat-icon>
      <input
        matInput
        placeholder="Nhập mật khẩu"
        [type]="hide ? 'password' : 'text'"
        formControlName="password"
      />
      <button type="button" mat-icon-button matSuffix (click)="hide = !hide">
        <mat-icon>{{ hide ? "visibility_off" : "visibility" }}</mat-icon>
      </button>
      <mat-error *ngIf="!form.get('password')?.errors?.['required']">
        Mật khẩu phải dài hơn hoặc bằng 5 ký tự
      </mat-error>
      <mat-error
        *ngIf="form.get('password')?.invalid && (form.get('password')?.dirty || form.get('password')?.touched) && form.get('password')?.errors?.['required']"
      >
        Mật khẩu là bắt buộc
      </mat-error>
    </mat-form-field>
    <div class="form-actions">
      <button
        class="form-actions__login"
        mat-raised-button
        color="primary"
        type="submit"
      >
        Đăng nhập
      </button>
    </div>
  </form>
</div>
